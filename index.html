<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="weatherApp/css/style.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-items">
                <h1 class="header-item__title">
                    WEATHER
                </h1>
                <div class="header-item__search">
                    <div class="item-input">
                        <input placeholder="Cities.." type="WEATHER" class="header__input">
                    </div>
                    <button class="header__btn">SEARCH</button>
                </div>
            </div>
        </div>
    </header>

    <section class="weather">
        <div class="container">
            <div class="star"></div>
            <div class="star2"></div>
            <div class="star3"></div>
            <div class="weather-cards">
                <div class="weather-cards__item">

                </div>
            </div>
        </div>
    </section>

    <script src="weatherApp/js/script.js"></script>
</body>

</html>
